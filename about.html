<!DOCTYPE html>
<html>
<head>
  <title>About - My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 20px;
    }

    .button-container a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Subscribers</h1>
    <div class="video-wrapper">
      <iframe width="560" height="315" src='https://shellshock.io'></iframe>
    </div>
    <div class="button-container">
      <a href="another-page.html">How to use</a>
    </div>
  </div>
</body>
</html>
